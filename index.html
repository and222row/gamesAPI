<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>games</title>
    <!-- * Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- * fontawesome -->
    <script
      src="https://kit.fontawesome.com/e6a9e22029.js"
      crossorigin="anonymous"
    ></script>
    <!-- * Animation -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- * Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- *style -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <img src="images/wraper.png" class="w-100" alt="game photo" />
    </header>
    <nav
      class="navbar nav navbar-expand-lg nav-bg position-sticky top-0 z-3 col-md-6 col-lg-9"
    >
      <div class="container">
        <h5 class="navbar-brand mb-0 text-uppercase">
          <img
            src="images/logo-sm.png"
            alt="logo photo"
            style="max-width: 40px"
          />
          Game Reviews
        </h5>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 small text-white">
            <li class="nav-item">
              <a
                role="button"
                class="nav-link text-uppercase active mmorpg"
                aria-current="page"
                data-category="mmorpg"
                >mmorpg</a
              >
            </li>
            <li class="nav-item">
              <a
                role="button"
                class="nav-link text-uppercase shooter"
                data-category="shooter"
                >shooter</a
              >
            </li>
            <li class="nav-item">
              <a
                role="button"
                class="nav-link text-uppercase sailing"
                data-category="sailing"
                >sailing</a
              >
            </li>
            <li class="nav-item">
              <a
                role="button"
                class="nav-link text-uppercase permadeath"
                data-category="permadeath"
                >permadeath</a
              >
            </li>
            <li class="nav-item">
              <a
                role="button"
                class="nav-link text-uppercase superhero"
                data-category="superhero"
                >superhero</a
              >
            </li>
            <li class="nav-item">
              <a
                role="button"
                class="nav-link text-uppercase pixel"
                data-category="pixel"
                >pixel</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="row my-row p-4 g-3"></div>
    <div
      class="my-modal position-absolute d-flex justify-content-center align-items-center d-none"
    ></div>
    <div
      class="loading d-flex align-items-center justify-content-center d-none"
    >
      <i class="fa-solid fa-spinner fa-spin fa-2xl text-white"></i>
    </div>

    <!-- * Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- * MY JS -->
    <script src="js/index.js"></script>
  </body>
</html>
